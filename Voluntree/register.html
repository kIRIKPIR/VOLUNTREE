<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="registyle.css">
</head>
<body>
    <div class="container">
        <h2>Regisztráció</h2>
        <form id="registerForm">
            <input type="text" name="username" placeholder="Felhasználónév" required>
            <input type="email" name="mail" placeholder="Email cím" required>
            <input type="password" name="pass" placeholder="Jelszó" required>
            <input type="password" name="confirm_password" placeholder="Jelszó megerősítése" required>
            <button type="submit">Regisztráció</button>
        </form>
        <div id="message"></div> <!-- Hibaüzenetek megjelenítése -->
        <p>Már van fiókod? <a href="login.html">Jelentkezz be</a></p>
    </div>
    <script src="register.js"></script>
</body>
</html>
